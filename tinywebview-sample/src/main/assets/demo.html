    /* js to native */
    function toNative()
       {
       <!--alert("111");-->
            var str='{"name":"appInfo", "params":"test", "callback":"toJS"}';
            demo.invoke(str);
       }

    function toNativePending()
       {
            var str='{"name":"pending", "params":"test", "callback":"toJSPending"}';
            demo.invoke(str);
       }

    /* native to js */
        function toJS(x) {
            document.getElementById("image2").src="logo2.jpg";
            document.getElementById('content1').innerText='No Pending CallBack';
            document.getElementById('content2').innerText=x;
        }

        function toJSPending(x) {
            document.getElementById("image3").src="logo4.jpg";
            document.getElementById('content3').innerText='Pending CallBack';
            document.getElementById('content4').innerText=x;
        }

    /* clear */
        function clear() {
        <!--alert(111);-->
            document.getElementById('content1').innerText="";
            document.getElementById('content2').innerText="";
            document.getElementById('content3').innerText="";
            document.getElementById('content4').innerText="";
        }


</script>
